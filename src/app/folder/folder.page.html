<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Jake Gyllenhaal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jake Gyllenhaal</ion-title>
    </ion-toolbar>
  </ion-header>

  
  
  <div id="presentation">
    <img id="cinema-icon" src="assets/icon/cinema2.png">
    <img id="actor-main" src="assets/jake2.jpeg">
    
  </div>

  <div class="social">
  <ion-item button (click)="sendToPage(instagram)">
    <ion-avatar slot="start">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png">
    </ion-avatar>
    <ion-text>
      <h5>Instagram</h5>
    </ion-text>
  </ion-item>

  <ion-item button (click)="sendToPage(facebook)">
    <ion-avatar slot="start">
      <img src="https://cdn.icon-icons.com/icons2/642/PNG/512/facebook_icon-icons.com_59205.png">
    </ion-avatar>
    <ion-text>
      <h5>Facebook</h5>
    </ion-text>
  </ion-item>

  <ion-item button (click)="sendToPage(imdb)">
    <ion-avatar slot="start">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/IMDb_Logo_Square.svg/1200px-IMDb_Logo_Square.svg.png">
    </ion-avatar>
    <ion-text>
      <h5>IMDB</h5>
    </ion-text>
  </ion-item>
</div>

</ion-content>
