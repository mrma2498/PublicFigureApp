<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Prémios</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>

<!--Lista os prémios pela ordem original que se encontra no ficheiro JSON através do componente ion-item-->
<ion-list id="lista">
<ion-item  *ngFor="let p of premios | keyvalue: originalOrder">
  <ion-thumbnail slot="start">
    <img src="{{p.value.imageUrl}}">
  </ion-thumbnail>
  <ion-label>
    <h2>{{p.value.nome}}</h2>
    <p>{{p.value.tipo}} - {{p.value.ano}} </p>
    <p>{{p.value.filme}}</p>
  </ion-label>
</ion-item>
</ion-list>

  

</ion-content>
